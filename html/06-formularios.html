<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>HTML - Layouts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
</body>

<header>
    <h2>Curso Front-end - HTML</h2>
</header>

<section>
    <nav>
        <ul class="navegacao">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#Contato">Contato</a></li>
        </ul>
    </nav>

    <article>
        <h1>Contato</h1>
        <p>Preenchar os campos abaixo</p>

        <form method="post">

            <div>
                <label for="nome">Nome</label><br>
                <input type="text" nome="nome" id="nome" placeholder="Digite o seu nome">
            </div>

            <div>
                <label for="email">E-mail</label><br>
                <input type="email" nome="email" id="email" placeholder="Digite o seu email">
            </div>

            <div>
                <label for="mensagem">Mesagem</label><br>
                <textarea name="mensagem" id="mensagem" rows="5"></textarea>
            </div>

            <div>
                <p>
                    <label>Qual linguagem você prefere?</label>
                    <input type="radio" name="Linguagem" value="html"> HTML
                    <input type="radio" name="Linguagem" value="css"> CSS
                    <input type="radio" name="Linguagem" value="javascript"> JavaScript
                </p>
            </div>

            <div>
                <p>
                    <label>Qual linguagem você sabe?</label>
                    <input type="checkbox" name="Linguagem" value="html"> HTML
                    <input type="checkbox" name="Linguagem" value="css"> CSS
                    <input type="checkbox" name="Linguagem" value="javascript"> JavaScript
                </p>
            </div>

            <div>
                <label>Qual é sua cor favorita?</label>
                <select>
                    <option value="Azul" selected>Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelho">Vermelho</option>

                </select>
            </div>

            <div>
                <input type="submit">
            </div>

        </form>

    </article>
</section>
<footer>
    <p>Desenvolvido por Eleonilson</p>
</footer>

</html>
